  <style>
    /* --- Background --- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('projects/logo-background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      overflow-x: hidden;

    /* --- Header --- */
    header {
      background-color: rgba(0, 0, 0, 0.7);

    header h1 {
      margin: 0;

    }

    nav {

    nav a {
      color: #ffd700;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* --- Welcome Section --- */
    .welcome {
      margin-top: 50px;
    }

    .welcome h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .welcome p {
      font-size: 18px;
      color: #f2f2f2;
    }

    /* --- Infinite Carousel --- */
    .carousel-container {
      width: 100%;
      overflow: hidden;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 0;
    }

    .carousel-track {
      display: flex;
      width: calc(250px * 20);
      animation: scroll 30s linear infinite;
    }

    .carousel-track img {
      width: 250px;
      height: 180px;
      margin: 0 10px;
      border-radius: 10px;
      object-fit: cover;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    .carousel-track img:hover {
      transform: scale(1.05);
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    footer {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 0;
      margin-top: 40px;
      color: #ccc;
    }
  </style>
</head>
